<ion-header class="container">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="productback()" class="backbutton">
        <ion-icon class="backarrow" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title> Admin or User? (mock design) </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-radio-group [(ngModel)]="userRole">
          <ion-item>
            <ion-label>Admin</ion-label>
            <ion-radio value="ADMIN" mode="md"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>User</ion-label>
            <ion-radio value="USER" mode="md"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-card-content>
    </ion-card>
    <form [formGroup]="registerForm">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" formControlName="first_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" formControlName="last_name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <br />
          <ion-button expand="block" [disabled]="registerForm.invalid || !userRole" (click)="register()">SIGN UP</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
