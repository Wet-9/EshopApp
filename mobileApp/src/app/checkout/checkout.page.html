<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--padding-bottom: 100px;">
  
  <div *ngIf="cartItems.length > 0; else emptyCart">
    
    <!-- Individual product card -->
    <ion-card *ngFor="let item of cartItems">
      <ion-card-header>
        <h6>Cart Items:</h6>
        <img [src]="item.product.productURL" alt="Product Image"/>
        <ion-card-title>{{ item.product.productName }}</ion-card-title>
        <ion-card-subtitle>SKU: {{ item.product.productSKU }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Price: ${{ item.product.productPrice }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-button (click)="removeitem(item)" slot="start">
            <ion-icon name="remove-circle-outline"></ion-icon>
          </ion-button>
          <ion-label>Quantity: {{ item.quantity }}</ion-label>
          <ion-button (click)="additem(item)" slot="end">
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Total Price -->
    <ion-card>
      <ion-card-content>
        <h2>Total Price: ${{ cartPrice | number : '1.2-2'}}</h2>
      </ion-card-content>
    </ion-card>
    
    <!-- Checkout Button -->
    <ion-button expand="full" color="primary" (click)="goToPayment()">
      Confirm
    </ion-button>

  </div>
  
  <ng-template #emptyCart>
    <div class="empty-cart-container">
      <ion-icon name="cart-outline" class="empty-cart-icon"></ion-icon>
      <p class="empty-cart-text">Your cart is empty.</p>
    </div>
  </ng-template>
  

</ion-content>
